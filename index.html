
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>DateTimeRange Picker</title>
        <link type="text/css" rel="stylesheet" href="datetimerangepicker.css" />     
        <script type="text/javascript" src="datetimerangepicker.js"></script>
    </head>
    <body>

        <div class="poc">

            <input type="text" class="datetimerange" data-mode="date" />
            <input type="text" class="datetimerange" data-mode="datetime" data-time-format="standard" data-locale="hr-HR"/>
            <input type="text" class="datetimerange" data-mode="daterange" data-number-of-months="2" />
            <input type="text" class="datetimerange" data-mode="datetimerange" data-number-of-months="3" data-time-format="military" />

        </div>
